<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h2 id="title">TIMER</h2>

        <div id="timeDisplay">00:00</div>

        
        <div id="timeInput">
            <input type="number" class="timeIn" id="minutes" value="0">
            <input type="number"  class="timeIn" id="seconds" value="0">
        </div>
        <button id="setTime" >SET TIME</button>
        

        <div id="controlButtons">
            <button id="start" class="controlButton">START</button>
            <button id="stop"  class="controlButton">STOP</button>
            <button id="reset" class="controlButton">RESET</button>
        </div>

    </div>
   
    <script src="index.js"> </script>
</body>
</html>
